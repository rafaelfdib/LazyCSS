<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyCSS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>

        <div>
            <h1>LazyCSS</h1>
            <p class="topCallout">
                Are you lazy? We help you. At least with your CSS code.
            </p>
        </div>

        <div id="show" class="box">

        </div>

        <div id="elementSelector" class="box standardBox">
            <button class="elementButton">
                DIV
            </button>
            <button class="elementButton">
                BUTTOM
            </button>
            <button class="elementButton">
                TEXT
            </button>
            <button class="elementButton">
                LINK
            </button>
        </div>

        <div id="elementProperty" class="box standardBox">

        </div>

        <div id="actions" class="box standardBox">
            <button>
                SHOW CSS
            </button>
            <button>
                SHOW ELEMENT
            </button>
            <button>
                COPY CSS
            </button>
        </div>

    </div>

</body>


</html>
