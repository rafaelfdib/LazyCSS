<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyCSS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>

        <div>
            <h1>LazyCSS</h1>
            <p class="top-callout">
                Are you lazy? We help you. At least with your CSS code.
            </p>
        </div>

        <div id="show" class="box standard-box">

        </div>

        <div id="element-selector" class="box standard-box">
            <button id="div" class="element-button">
                DIV
            </button>
            <button id="button" class="element-button">
                BUTTOM
            </button>
            <button id="text" class="element-button">
                TEXT
            </button>
            <button id="link" class="element-button">
                LINK
            </button>
        </div>

        <div id="element-property" class="box standard-box">

        </div>

        <div id="actions" class="box standard-box">
            <button id="show-css">
                SHOW CSS
            </button>
            <button id="show-element">
                SHOW ELEMENT
            </button>
            <button id="copy-css">
                COPY CSS
            </button>
        </div>

    </div>

</body>


</html>
